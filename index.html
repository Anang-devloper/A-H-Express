<style>

<body>

<div class="container">

</div>

<div class="form-group">

</div>

<div class="form-group">
<label>Nama Penerima</label>
<input type="text" id="receiverName" required>
</div>

<div class="form-group">
<label>No HP Penerima</label>
<input type="tel" id="receiverPhone" required>
</div>

<div class="form-group">
<label>Alamat Penerima</label>
<textarea id="receiverAddress" rows="2" required></textarea>
</div>

<div class="form-group">
<label>Pilih Ekspedisi</label>
<select id="courier" required>
<option value="jne">JNE</option>
<option value="jnt">J&T Express</option>
<option value="sicepat">SiCepat</option>

</select>

</select>
</div>

<div class="form-group">
<label>Berat (kg)</label>
<input type="number" id="weight" step="0.1" required>
</div>

<div class="form-group">
<label>Ongkir (Rp)</label>
<input type="number" id="shippingCost" required>
</div>

</form>

<div class="tracking-box">
<h2>ğŸ” Lacak Resi</h2>

<div class="form-group">
<label>Pilih Ekspedisi</label>
<select id="trackCourier">
<option value="jne">JNE</option>
<option value="jnt">J&T Express</option>
<option value="sicepat">SiCepat</option>
<option value="idexpress">ID Express</option>
<option value="wahana">Wahana</option>
<option value="anteraja">AnterAja</option>
<option value="ninjavan">Ninja Xpress</option>
<option value="pos-indonesia">Pos Indonesia</option>
<option value="tiki">TIKI</option>
<option value="lion-parcel">Lion Parcel</option>
</select>
</div>

<div class="form-group">
<input type="text" id="trackingNumber" placeholder="Masukkan nomor resi">
</div>

<button onclick="trackResi()">Lacak Sekarang</button>

<div class="result" id="trackingResult" style="display:none"></div>
</div>

</div>

<footer>Â© 2026 A & H Express</footer>

<script>

// GENERATE RESI
function generateResi(){
return "ANH" + Date.now();
}

document.getElementById("orderForm").addEventListener("submit",function(e){
e.preventDefault();

let resi = generateResi();
let courier = document.getElementById("courier").value;
let service = document.getElementById("service").value;
let weight = document.getElementById("weight").value;
let cost = new Intl.NumberFormat("id-ID").format(document.getElementById("shippingCost").value);

let message =
`â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
ğŸ“¦ *FORM PENGIRIMAN A & H EXPRESS*
â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”

ğŸšš Ekspedisi : ${courier.toUpperCase()}
âš¡ Layanan : ${service}
ğŸ§¾ No Resi : ${resi}

ğŸ“¦ DETAIL
- Berat : ${weight} kg
- Ongkir : Rp ${cost}

â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”`;

let url = `https://wa.me/6282141285551?text=${encodeURIComponent(message)}`;
window.open(url,"_blank");
});

// TRACKING REALTIME
async function trackResi(){
let tn = document.getElementById("trackingNumber").value;
let slug = document.getElementById("trackCourier").value;
let resultBox = document.getElementById("trackingResult");

resultBox.style.display="block";
resultBox.innerHTML="Memuat data...";

try{
let res = await fetch("/api/track",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({trackingNumber:tn,slug:slug})
});

let data = await res.json();

if(!data.ok){
resultBox.innerHTML="Resi tidak ditemukan / belum aktif.";
return;
}

let html = `<b>Status:</b> ${data.tracking.title || '-'}<br><br>`;
data.tracking.checkpoints.forEach(cp=>{
html += `ğŸ“ ${cp.time || ''}<br>${cp.status}<br>${cp.location}<hr>`;
});

resultBox.innerHTML = html;

}catch(err){
resultBox.innerHTML="Terjadi kesalahan koneksi.";
}
}

</script>

</body>
